<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>这是一个HTML5的网页</title>
<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/onlyhom/mobile-select/master/css/mobileSelect.css">
<script src="https://raw.githubusercontent.com/onlyhom/mobile-select/master/js/mobileSelect.js" type="text/javascript"></script>
<script type="text/javascript">
var mobileSelect1 = new MobileSelect({
    trigger: '#trigger1',
    title: '单项选择',
    wheels: [
                {data:['周日','周一','周二','周三','周四','周五','周六']}
            ],
    position:[2] //初始化定位
});
</script>
</head>
<body>
<p>Hello HTML5</p>
<div id="trigger1"></div> <!--页面中别漏了这个trigger-->
<p>{{ page.date | date_to_string }}</p>
</body>
</html>
